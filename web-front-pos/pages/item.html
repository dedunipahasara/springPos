<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web POS</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <!--link Bootstrap Framework-->
    <link href=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href=" https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css " rel="stylesheet">
</head>
<body>

<header>
    <!--Nav started-->
    <nav class="navbar navbar-expand-lg navbar-light shadow-lg posNavi position-relative rounded-bottom">
        <div class="container-fluid">
            <a class="navbar-brand text-dark fw-bold " href="#">

                <span class="text-success">  </span> POS System
            </a>
            <button aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"
                    class="navbar-toggler" data-bs-target="#navbarSupportedContent"
                    data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" id="homeBtn">
                        <a aria-current="page" class="nav-link active" href="/index.html">Home</a>
                    </li>
                    <li class="nav-item" id="customerBtn">
                        <a class="nav-link" href="/pages/customer.html">Customer</a>
                    <li class="nav-item" id="itemBtn">
                        <a class="nav-link" href="/pages/item.html">Items</a>
                    </li>
                    <li class="nav-item" id="orderBtn">
                        <a class="nav-link" href="/pages/orders.html">Orders</a>
                    </li>
                    <li class="nav-item" id="orderDetailsBtn">
                        <a class="nav-link" href="/pages/orderDetails.html">Order Details</a>
                    </li>

                </ul>

            </div>
        </div>
    </nav>

    <!--Nav ended-->
</header>

<!-- Customer Start-->
<main class="container-fluid" id=ItemSection>
    <!-- Item Header Start -->
    <div class="container d-flex flex-grow-1 flex-column">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h2 id="H1-1" style="font-family: 'Arial Rounded MT Bold',serif"><i
                    class="bi bi-boxes"></i> Item
            </h2>
        </div>
    </div>
    <!-- Item Header End -->

    <!-- Item Header Section Start -->
    <div class="container d-flex flex-grow-1 flex-column sectionBorder" style="background-color: #dfe4ea">
        <div class="position-relative d-inline-block mt-3 mt-lg-4 mt-md-4">
            <h6 id="H6-1">Home > Item</h6>
            <hr>
        </div>
        <!-- Item Header Section End -->

        <!-- Item Details Section Start -->
        <div class="row justify-content-around" style="height: max-content">

            <!-- Item Details Search Section Start -->
            <div class="col-10 col-md-6 col-lg-5 p-0 mt-5 rounded-3 sectionBorder"
                 style="background-color: white; height: max-content">
                <h4 class="text-center p-2 text-light rounded-3" style="background: #16A085">Manage Item</h4>

                <div class="mb-3 ms-3 me-3 mt-3 ">
                    <label class="fw-bold" for="ItemIdSearch">Search Item :</label>
                    <input class="form-control me-2 mt-2" id="ItemIdSearch"
                           placeholder="Input Name/Code/Tp Here"
                           type="search">
                </div>
                <div class="m-4">
                    <button class="btn btn-success mt-2 m-1" id="btnAddItem" type="button">+ New Item
                    </button>

                    <button class="btn btn-warning mt-2 m-1" id="btnUpdateItem" type="button">Update Item
                    </button>

                    <button class="btn btn-danger mt-2 m-1" id="btnDeleteItem" type="button">Delete Item
                    </button>
                </div>
            </div>
            <!-- Item Details Search Section End -->
            <!-- Item Details Search Section Start -->
            <div class="col-10 col-md-5 col-lg-4 p-0 mt-2 rounded-3 sectionBorder" style="background-color: white">

                <form action="item" id="itemForm">
                    <div class="mb-3 ms-3 me-3 mt-3 ">
                        <label class="fw-bold" for="txtItemID">Item Code :</label>
                        <input class="form-control" id="txtItemID" name="code" type="text">
                        <span class="control-error"></span>
                    </div>

                    <div class="mb-3 ms-3 me-3 mt-3 ">
                        <label class="fw-bold" for="txtItemName">Item Name :</label>
                        <input class="form-control " id="txtItemName" name="itemName" type="text">
                        <span class="control-error"></span>
                    </div>

                    <div class="mb-3 ms-3 me-3 mt-3 ">
                        <label class="fw-bold" for="txtItemQty">Item Qty :</label>
                        <input class="form-control " id="txtItemQty" name="itemQty" type="text">
                        <span class="control-error"></span>
                    </div>

                    <div class="mb-3 ms-3 me-3 mt-3 ">
                        <label class="fw-bold" for="txtItemPrice">Item Price :</label>
                        <input class="form-control " id="txtItemPrice" name="itemPrice" type="text">
                        <span class="control-error"></span>
                    </div>
                </form>
            </div>
            <!-- Item Details Search Section End -->
        </div>
        <!-- Item Details Section End -->

        <!-- View Item Details Table Start -->

        <div class="row mt-1 mt-md-2 mt-lg-4 justify-content-around " style="height: 320px;">
            <div class="col-11 justify-content-around sectionBorder" style="height: 290px; background: white">
                <div class="ItemTableDiv overflow-auto" style="height: 270px;">
                    <table class="table table-success table-striped table-bordered table-hover">
                        <thead class="text-light table-dark text-center  table-bordered sticky-top">
                        <tr>
                            <th>Item Code</th>
                            <th>Item Name</th>
                            <th>Quantity</th>
                            <th>Price</th>
                        </tr>
                        </thead>
                        <tbody id="ItemTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- View Item Details Table End -->
    </div>
</main>
<!-- Customer End-->

<!--Import js for bootstrap-->
<script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<!--import jQuery library-->
<script rel="script" src="/assert/jquery-3.7.1.min.js"></script>
<script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js "></script><script rel="script" src="util/alert.js"></script>
<script rel="script" src="/util/alert.js"></script>
<script rel="script" src="/util/validation.js"></script>

<script rel="script" src="/controllers/ItemController.js"></script>
<script rel="script" src="/controllers/CustomerController.js"></script>


</body>
</html>
